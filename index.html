<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Card Discord</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="card">
			<div class="card__image">
				<img src="face_co400.png" alt="">
				<div class="online"></div>
			</div>
			<div class="card__content">
				<div class="card__content__top">
					<div class="rank">rang <span class="rank_number">#1</span></div>
					<div class="level">niveau <span class="level_number">58</span></div>
				</div>
				<div class="card__content__middle">
					<div class="name">(FANO)Heritiana FANOMEZANTSOA <span>#6741</span></div>
					<div class="exp"> 87678 <span>/ 120000 XP</span></div>
				</div>
				<div class="card__content__bottom">
					<div class="progress">
						<div class="bar"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
